{% include 'main/header.html' %}

<div class="header">
  <div class="container">
    <div class="row text-center">
      <div class="col-lg-12"></div>
      <h1>Keep in touch</h1>
    </div>
  </div>
</div>
<br>

<div class="container">
  <div class="row">
    <div class="col-md-12 col-sm-6">
      <form method="POST">
        {%csrf_token%}
        <div class="card">
          <div style="background-color: gray" class="card-header">
            General Information
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="username">Username</label>
              <input type="text" name="username" class="form-control" placeholder="Username">
            </div>
            <div class="mb-3">
              <label for="username">Password</label>
              <input type="password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Company Name</label>
              <input type="text" class="form-control" name="name">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Company Address</label>
              <input type="address" class="form-control" name="address">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Established Date</label>
              <input type="Date" class="form-control" name="estd">
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Contact Number</label>
              <input type="number" class="form-control" name="contact">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Website</label>
              <input type="text" class="form-control" id="exampleInputEmail1" name="website">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Company logo</label>
              <br>
              <input type="file" name="myImage" accept="image/*" />
            </div>
            <label for="exampleInputEmail1" class="form-label">Comment</label>
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                style="height: 100px" name='description'></textarea>

            </div>
          </div>
        </div>
        <button style="width: 50%; margin: auto;" type="submit"
          class="btn btn-primary btn-lg justify-content-center d-flex">Submit</button>
      </form>
    </div>
  </div>
</div><br>



<footer class="footer">
  <div class="container">
    <div class="row mt-5 py-3">

      <div class="col-md-4">


        <h1>it is footer</h1>
        <p>Copyright &copy; 2021. All rights reserved</p>

      </div>
      <div class="col-md-4"></div>
      <div class="col-md-4">

        <i style="margin-left: 150px" class="fas fa-building fa-2x"></i>
      </div>
      <hr>
    </div>
  </div>



</footer>
