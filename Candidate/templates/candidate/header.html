{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    

    <title>Job Portal</title>
  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Mero Rojgar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarScroll">
      <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
         
        
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
      
        
         <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/contact">Contact</a>
        </li>
        
      </ul>
      <div class="d-flex">
        
          <div class="mt-3">
          <h5 class="header"><i>Hey! {{candidate.username}}</i></h5>
        </div>
        <button class="btn btn-outline-primary m-2" data-bs-toggle="modal" data-bs-target="#yourskillmodel">Your Skills</button>
          <button class="btn btn-outline-success m-2" data-bs-toggle="modal" data-bs-target="#addskillmodel">Add Skill</button>
          <a href="/candidate-logout" > <button class="btn btn-outline-danger m-2">Logout</button> </a>
        </div>
    </div>
  </div>
</nav>

<div class="modal fade" id="addskillmodel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Your Skill</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST" action="">
          <input type="hidden" name="candidate" value="{{candidate.id}}">
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Skill:</label>
            <input type="text" class="form-control" name="skill">
          </div>
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Experience </label>
            <input type="text" class="form-control" name="experience" placeholder="Experience in months">
          </div>
         
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Add Skill</button>
      </div>
    </div>
    </form>
  </div>
</div>



<div class="modal fade" id="yourskillmodel" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Your Skill</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <table class="table table-bordered">
        <thead>
        
          <th>Skills</th>
          <th>Experience</th> 
        </thead>
        <tbody>
          
          {% for skill in skills %}
            <tr>
        
              <td>{{skill.skill}}</td>
              <td>{{skill.experience}} months</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
        
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-outline-success m-2" data-bs-toggle="modal" data-bs-target="#addskillmodel">Add Skill</button>
      </div>
    </div>
  
  </div>
</div>
