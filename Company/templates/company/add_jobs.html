{% include 'company/header.html' %}
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-sm-6">
        <form method = "POST" class="form-horizontal">
          <div class="card">
            <div style="background-color: gray" class="card-header">
              Add Job For your company
            </div>
            <div class="card-body">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Job Title</label>
                <input type="text" class="form-control" name="title">
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Company Name</label>
                <input type="hidden" class="form-control" name="company" value="{{id}}">
                <input type="text"  disabled class="form-control"  value="{{company}}">
              </div>
              <label for="exampleInputEmail1" class="form-label">Category</label>
              <select class="form-select form-select-lg mb-3" name="category" aria-label=".form-select-lg example">
                <option selected>Category</option>
                {% for cat in cats %}
                <option value="{{cat.id}}">{{cat.name}}</option>
                {% endfor %}
                
  
              </select>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Experience</label>
                <input type="text" class="form-control" name="experience">
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Seats Available</label>
                <input type="number" class="form-control" name="seats_available">
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Salary Range</label>
                <input type="text" class="form-control" name="salary_range">
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Skills required</label>
                <input type="text" class="form-control" name="skills_required">
                <div class="form-text" >Add skills by comma separated values</div>
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Description of Job</label>
                <textarea  class="form-control" rows='10' name="description"> </textarea>
              </div>

                <select class="form-select form-select-lg mb-3" name="type" aria-label=".form-select-lg example">
                <option selected>Job Type</option>
                
                <option value="Full Time">Full Time</option>
                <option value="Half Time">Half Time</option>
                <option value="Permanent">Permanent</option>
                <option value="Temporary">Temporary</option>
                
                
  
              </select>
            </div>
          </div>
          <button style="width: 50%; margin: auto;" type="submit"
    class="btn btn-primary btn-lg justify-content-center d-flex">Submit</button>



        </form>
      </div>
    </div>
  </div><br>
  

  <footer class="footer">
    <div class="container">
      <div class="row mt-5 py-3">

        <div class="col-md-4">


          <h1>it is footer</h1>
          <p>Copyright &copy; 2021. All rights reserved</p>

        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">

          <i style="margin-left: 150px" class="fas fa-building fa-2x"></i>
        </div>
        <hr>
      </div>
    </div>



  </footer>
